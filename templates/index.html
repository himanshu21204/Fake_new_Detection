<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --gray: #6c757d;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }
    .container:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); }

    .header {
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .header p { font-size: 1.1rem; opacity: 0.9; }

    .form-container { padding: 30px; }
    .form-group { margin-bottom: 20px; }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    textarea { min-height: 150px; resize: vertical; }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      background: linear-gradient(120deg, var(--secondary), var(--primary));
      transform: translateY(-2px);
    }

    @media (max-width: 576px) {
      .container { border-radius: 10px; }
      .header { padding: 20px 15px; }
      .header h1 { font-size: 1.8rem; }
      .form-container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-newspaper"></i> Fake News Detector</h1>
      <p>Verify the authenticity of news articles with AI-powered detection</p>
    </div>
    
    <div class="form-container">
      <form method="POST">
        <div class="form-group">
          <label for="title"><i class="fas fa-heading"></i> Title</label>
          <input type="text" id="title" name="title" required placeholder="Enter news headline">
        </div>
        
        <div class="form-group">
          <label for="text"><i class="fas fa-align-left"></i> Content</label>
          <textarea id="text" name="text" rows="6" required placeholder="Enter news content"></textarea>
        </div>
        
        <button type="submit"><i class="fas fa-check-circle"></i> Check News</button>
      </form>
    </div>
  </div>
</body>
</html>
